<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokesh Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header class="header">
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#reviews">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      

    </nav>

   </header> 
   <div class="background"></div>
   <div class="container">
    <div class="content">
        <h2 class="logo"> <i class='bx bxl-firebase'></i>Lokesh Login page</h2>

        <div class="text-sci">
            <h2>Welcome!! <br><span>To Our New Website</span></h2>

            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            </p>
            <div class="social-icons">
                <a href=""><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
            </div>
        </div>
    </div>

    <div class="logreg-box">
        <div class="form-box login">
            <form action="home.html">
                <h2>Login</h2>
       <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail' ></i></span>
                    <input id="username" type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input id="password" type="password" required >
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >Remember me</label>
                   
                   
                    
                    <div class="showpass"><label><input type="checkbox" onclick="myfunction()" class="Spass"">Show Password</label></div>
                    
                </div>
               
                <div class="forgotpass"><a href="#"">forgot password?</a></div>
            
                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                </div> 
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user' ></i></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
       
                <div class="input-box">
                    <span class="icon"><i class='bx bxl-gmail' ></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" >I Agree to the Term & Conditions</label>
                    
                </div>
                <button type="submit"class="btn" >Sign Up</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
    </div>
   </div>
   <script src="scripts.js"></script>
</body>
</html>
